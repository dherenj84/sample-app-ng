<div class="card shadow mt-5" style="margin:20%">
  <div class="card-header">
    <h6>Report Center</h6>
  </div>
  <div class="card-body">
    <table class="table table-sm table-bordered text-center">
      <thead>
        <tr>
          <th scope="col">Report Name</th>
          <th scope="col">Description</th>
          <th scope="col">Download</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let report of reports;let i=index;">
          <td>{{report.name}}</td>
          <td>{{report.description}}</td>
          <td>
            <button type="button" class="btn btn-link" (click)="download(i)" [class.disabled]="disableDownload">
              <i *ngIf="!report.downloading" class="fas fa-2x fa-download"></i>
              <i *ngIf="report.downloading" class="fas fa-2x fa-spin fa-spinner"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div *ngIf="downloadError" class="card-footer text-danger font-weight-bold">
    {{downloadErrorText}}
  </div>
</div>
